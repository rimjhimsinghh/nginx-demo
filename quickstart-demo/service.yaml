apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: argo1
  labels:
    run: nginx
spec:
  allocateLoadBalancerNodePorts: true
  clusterIP: 10.100.34.116
  clusterIPs:
  - 10.100.34.116
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    nodePort: 30718
    port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx
  sessionAffinity: None
  type: LoadBalancer
